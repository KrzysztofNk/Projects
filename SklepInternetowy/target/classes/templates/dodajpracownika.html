<!DOCTYPE HTML>
<html  lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sklep internetowy</title>
    <meta name="description" content="Nasz sklep internetowy"/>
    <meta name="kwywords" content="sklep internetowy"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link th:href="@{/login.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">


</head>

<body>
<div id="pudelko">
    <div id="wyloguj">
        <a href="/logout"> Wyloguj się </a>
    </div>

    <div id="reklama">

        <img src="/reklama1.png" alt="reklama lub tablica ogłoszeń naszego sklepu"/>

    </div>
    <div>
        <nav>
            <a href="/list/produkty/admin" class="kwadrat ">Produkty</a>

            <a href="/list/pracownicy" class="kwadrat aktywny">Pracownicy</a>

            <a href="/list/magazyny" class="kwadrat">Magazyny</a>

        </nav>
    </div>



    <div id="tabela">
        <form action="#" th:action="@{/save/pracownik}" th:object="${pracownik}"
              method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Imie:</td>
                    <td><input type="text" th:field="*{imie}" /></td>
                </tr>
                <tr>
                    <td>Nazwisko:</td>
                    <td><input type="text" th:field="*{nazwisko}" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td>Telefon</td>
                    <td><input type="number" th:field="*{telefon}"  /></td>
                </tr>
                <tr>
                    <td>Stanowisko</td>
                    <td><input type="text" th:field="*{stanowisko}" /></td>
                </tr>
                <tr>
                    <td>Data Urodzenia</td>
                    <td><input type="date" required th:field="*{data_urodzenia}" /></td>
                </tr>
                <tr>
                    <td>Pensja:</td>
                    <td><input type="number" step="0.01" th:field="*{pensja}" /></td>
                </tr>
                <tr>
                    <td>Numer konta:</td>
                    <td><input type="number" th:field="*{nr_konta}" /></td>
                </tr>
                <tr>
                    <td>Numer magazynu:</td>
                    <td><input type="number" th:field="*{magazyn_id}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Zapisz</button></td>
                </tr>
            </table>
        </form>
        </table>
    </div>

    <div id="stopka">
        AK Company 2021  &copy; Wszelkie spawa zastrzeżone
    </div>


</div>
</body>

</html>
