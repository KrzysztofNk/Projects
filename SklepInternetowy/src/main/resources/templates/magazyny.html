<!DOCTYPE HTML>
<html  lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sklep internetowy</title>
    <meta name="description" content="Nasz sklep internetowy"/>
    <meta name="kwywords" content="sklep internetowy"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link th:href="@{/login.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">


</head>

<body>
<div id="pudelko">
    <div id="wyloguj">
        <a href="/logout"> Wyloguj się </a>
    </div>

    <div id="reklama">

        <img src="/reklama1.png" alt="reklama lub tablica ogłoszeń naszego sklepu"/>

    </div>
    <div>
        <nav>
            <a href="/list/produkty/admin" class="kwadrat">Produkty</a>

            <a href="/list/pracownicy" class="kwadrat">Pracownicy</a>

            <a href="/list/magazyny" class="kwadrat aktywny">Magazyny</a>

        </nav>
    </div>

    <a id="dodaj" href="/new/magazyn">Dodaj magazyn</a>

    <div id="tabela">
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Numer magazynu</th>
                <th>Powierzchnia</th>
                <th>Miasto</th>
                <th>Ulica</th>
                <th>Numer</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="magazyn : ${MagazynyList}">
                <td th:text="${magazyn.magazyn_id}">Numer magazynu</td>
                <td th:text="${magazyn.powierzchnia}">Powierzchnia</td>
                <td th:text="${magazyn.miasto}">Miasto</td>
                <td th:text="${magazyn.ulica}">Ulica</td>
                <td th:text="${magazyn.numer}">Numer</td>
                <td>
                    <a th:href="@{'/edit/magazyn/' + ${magazyn.magazyn_id}}">Edytuj</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/magazyn/' + ${magazyn.magazyn_id}}">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="stopka">
        AK Company 2021  &copy; Wszelkie spawa zastrzeżone
    </div>


</div>
</body>

</html>
