<!DOCTYPE HTML>
<html  lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sklep internetowy</title>
    <meta name="description" content="Nasz sklep internetowy"/>
    <meta name="kwywords" content="sklep internetowy"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link th:href="@{/login.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">


</head>

<body>
<div id="pudelko">
    <div id="wyloguj">
        <a href="/logout"> Wyloguj się </a>
    </div>

    <div id="reklama">

        <img src="/reklama1.png" alt="reklama lub tablica ogłoszeń naszego sklepu"/>

    </div>
    <div>
        <nav>
            <a href="/list/produkty/admin" class="kwadrat ">Produkty</a>

            <a href="/list/pracownicy" class="kwadrat">Pracownicy</a>

            <a href="/list/magazyny" class="kwadrat aktywny">Magazyny</a>

        </nav>
    </div>



    <div id="tabela">
        <form action="#" th:action="@{/update/magazyn}" th:object="${magazyn}"
              method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>ID:</td>
                    <td><input type="hidden" th:field="*{magazyn_id}" readonly="readonly"  /></td>

                </tr>
                <tr>
                    <td>Powierzchnia:</td>
                    <td><input type="number" th:field="*{powierzchnia}" /></td>
                </tr>
                <tr>
                    <td>Miasto:</td>
                    <td><input type="text" th:field="*{miasto}" /></td>
                </tr>
                <tr>
                    <td>Ulica:</td>
                    <td><input type="text" th:field="*{ulica}" /></td>
                </tr>
                <tr>
                    <td>Numer</td>
                    <td><input type="number" th:field="*{numer}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Zapisz</button></td>
                </tr>
            </table>
        </form>
        </table>
    </div>

    <div id="stopka">
        AK Company 2021  &copy; Wszelkie spawa zastrzeżone
    </div>


</div>
</body>

</html>
