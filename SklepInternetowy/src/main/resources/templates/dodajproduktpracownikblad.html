<!DOCTYPE HTML>
<html  lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sklep internetowy</title>
    <meta name="description" content="Nasz sklep internetowy"/>
    <meta name="kwywords" content="sklep internetowy"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link th:href="@{/login.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">


</head>

<body>
<div id="pudelko">
    <div id="wyloguj">
        <a href="/logout"> Wyloguj się </a>
    </div>

    <div id="reklama">

        <img src="/reklama1.png" alt="reklama lub tablica ogłoszeń naszego sklepu"/>

    </div>
    <div>
        <nav>
            <a href="/list/produkty/user" class="kwadrat aktywny">Produkty</a>
        </nav>
    </div>



    <div id="tabela">
        <form action="#" th:action="@{/save/produkt/user}" th:object="${produkt}"
              method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Nazwa produktu:</td>
                    <td><input type="text" th:field="*{nazwa}" /></td>
                </tr>
                <tr>
                    <td>Opis:</td>
                    <td><input type="text" th:field="*{opis}" /></td>
                </tr>
                <tr>
                    <td>Ilość:</td>
                    <td><input type="number" th:field="*{ilosc}" /></td>
                </tr>
                <tr>
                    <td>Numer magazynu</td>
                    <td><input type="number" th:field="*{magazyn_id}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Zapisz</button> <p>Podano nieprawidłowe dane.</p></td>
                </tr>
            </table>
        </form>
    </div>

    <div id="stopka">
        AK Company 2021  &copy; Wszelkie spawa zastrzeżone
    </div>


</div>
</body>

</html>
